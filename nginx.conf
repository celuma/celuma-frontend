server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Default: static SPA only. API base URL is injected at build time via VITE_API_BASE_URL

  # Serve static files and fallback to index.html for SPA routes
  location / {
    try_files $uri /index.html;
  }

  # Optional: cache static assets by extension
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
    expires 30d;
    access_log off;
    try_files $uri /index.html;
  }
}


